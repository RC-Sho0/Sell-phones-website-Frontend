<!DOCTYPE html>
<html>

<head lang="vi">
    <link rel="shortcut icon" href="../../../Image/favicon.ico" />
    <title>RainCoat - Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/SignUp.css">
    <link rel="stylesheet" href="../CSS/loading.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader-wapper">
        <div class="loader"></div>
    </div>
    <script>
        window.addEventListener("load", setTimeout(function (event) {
            var loader = document.getElementById("loader-wapper");
            loader.style.opacity = "0";
            setTimeout(loader.style.display = 'none', 2000)
        }, 2000));

    </script>
    <div class="sidebanner">
        <a href="../HTML/LanddingPage.html">
            <div class="text">
                <h2 style="color: rgba(82, 239, 3, 1)">R</h2>
                <h2 style="color: rgba(62, 203, 25, 1)">A</h2>
                <h2 style="color: rgba(55, 180, 37, 1)">I</h2>
                <h2 style="color: rgb(37, 180, 149)">N</h2>
                <h2 style="color: rgb(58, 176, 192);">C</h2>
                <h2 style="color: rgb(83, 147, 231)">O</h2>
                <h2 style="color: rgb(116, 136, 228)">A</h2>
                <h2 style="color: rgb(144, 192, 235);">T</h2>
            </div>
            <img src="../Image/Logo.svg" alt="">
        </a>
    </div>
    <main>
        <div id="signup">
            <h1>Sign Up</h1>
            <div class="main">
                <div class="main-left">
                    <div class="firtname">
                        <h5>Name</h5>
                        <input type="text" value="">
                    </div>
                    <div class="phone">
                        <h5>Phone</h5>
                        <input type="number" value="">
                    </div>
                    <div class="password">
                        <h5>Password</h5>
                        <input class="pass" type="password" name="" id="" value="">
                    </div>
                    <button id="btn-create" onclick="checkpass()">Create Account</button>
                </div>
                <div class="main-right">
                    <div class="account">
                        <h5>Account</h5>
                        <input type="text" value="">
                    </div>
                    <div class="email">
                        <h5>Email</h5>
                        <input type="email" value="">
                    </div>
                    <div class="confirmpass">
                        <h5>Confirm</h5>
                        <input class="confirm" type="password" name="" id="" value="">
                    </div>
                    <p class="text-btn"> Already have an account?</p>
                    <button id="btn-side" onclick="Sidebar()">Sign In</button>
                </div>
                <script src="../JS/signin-up.js"></script>
            </div>
        </div>
        <div id="signin">
            <h1>Welcome back</h1>
            <div class="account">
                <h5>Account</h5>
                <input type="text" value="">
            </div>
            <div class="password">
                <h5>Password</h5>
                <input type="password" name="" id="" value="">
            </div>
            <button id="btn-login" onclick="window.location.href='../HTML/LanddingPage.html'">Login</button>
        </div>
        <div id="si-bg"></div>
        <script>
            function checkpass() {
                var pass2 = document.getElementById("pass").value;
                var pass1 = document.getElementById("confirm").value;
                if (pass1 != pass2)
                    alert("Password không trùng!!")
                else {
                    alert("Chúc mừng bạn đã đăng ký thành công")
                }
            }
        </script>
    </main>
</body>

</html>
